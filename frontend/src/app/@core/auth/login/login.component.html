<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <!-- <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"> -->

              <div class="card p-4">
                <div class="card-body">
                  <div class="row">
                  <div class="col-3 pb-2 text-center">
                    <img src="assets/img/rgp-logo.png" alt="" width="120px" height="120px">
                    <div class="mt-2">Ramesh <br> Generic Pharmacy</div>
                    <!-- <h5 class="card-title text-center mt-0 pb-0 fs-4">Login</h5> -->
                    <!-- <p class="text-center small">Enter your username & password to login</p> -->
                  </div>
                  
                    <div class="col-9 p-4">
                        <form class="row g-3 needs-validation" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                          <div class="row">
                            <div class="col-12">                        
                              <label for="email" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" name="username"
                                id="email" formControlName="email" class="form-control" required>
                                <div class="invalid-feedback">Please enter your username.</div>
                              </div>
                            </div>

                            <div class="col-12 p-2">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" name="password" id="password" formControlName="password"
                              class="form-control" required>
                              <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                            <!-- {{form.controls['password'].dirty}} -->
                            <div class="col-12 text-center alert alert-danger" *ngIf="!form.controls['password'].dirty && error && error !== ''">Invalid Credentials</div>
                            
                                <!-- <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                  </div>
                                </div> -->
                            <div class="col-12 p-4 text-center">
                              <button class="btn btn-primary" type="submit" 
                              [disabled]="!form.valid">Login</button>
                            </div>
                    <!-- <div class="col-12">
                      <p class="small mb-0">Don't have account? <a routerLink="/register">Create an account</a></p>
                    </div> -->
                    <!-- <div class="col-12">
                      <p class="small mb-0"><a routerLink="/changepassword">Change Password</a></p>
                      <a routerLink="/custinquiry">Customer Inquiry</a>
                    </div> -->
                        </div>
                  </form>
                    </div>
                  </div>
                </div>
              </div>
            <!-- </div>
          </div>
        </div> -->

      </section>

    </div>
  </main><!-- End #main -->
