<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">RGP - Nanganallur</span>
                </a>
                
              </div><!-- End Logo -->
              
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pb-2">
                    <h5 class="card-title text-center mt-0 pb-0 fs-4">Login</h5>
                    <!-- <p class="text-center small">Enter your username & password to login</p> -->
                  </div>
                  <form class="row g-3 needs-validation" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                    <div class="col-12">
                      <label for="email" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username"
                        id="email" formControlName="email" class="form-control" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" id="password" formControlName="password"
                      class="form-control" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <!-- <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div> -->
                    <div class="col-12 text-center">
                      <button class="btn btn-primary" type="submit" 
                      [disabled]="!form.valid">Login</button>
                    </div>
                    <!-- <div class="col-12">
                      <p class="small mb-0">Don't have account? <a routerLink="/register">Create an account</a></p>
                    </div> -->
                    <div class="col-12">
                      <p class="small mb-0"><a routerLink="/changepassword">Change Password</a></p>
                      <a routerLink="/custinquiry">Customer Inquiry</a>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
