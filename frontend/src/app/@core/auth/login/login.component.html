<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <!-- <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"> -->

              <div class="card p-4">
                <div class="card-body">
                  
                  <form class="row g-3 needs-validation" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                  <div class="row">
                  <div class="col-3 mt-4 pb-2 text-center">
                    <img src="assets/img/rgp-logo.png" alt="" width="100px" height="100px">
                    <div class="mt-2">Ramesh <br> Generic Pharmacy</div>
                    <!-- <h5 class="card-title text-center mt-0 pb-0 fs-4">Login</h5> -->
                    <!-- <p class="text-center small">Enter your username & password to login</p> -->
                  </div>
                  
                    <div class="col-9 p-4">
                          <div class="row">
                            
                            <div class="col-12">                        
                              <label for="email" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" name="username"
                                id="email" formControlName="email" class="form-control" required>
                                <div class="invalid-feedback">Please enter your username.</div>
                              </div>
                            </div>

                            <div class="col-12 p-2">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" name="password" id="password" formControlName="password"
                              class="form-control" required>
                              <div class="invalid-feedback">Please enter your password!</div>

                            <!-- Password Expiry Warning -->
                            <div class="col-12 alert alert-warning mt-2" *ngIf="passwordExpiresSoon">
                              <i class="bi bi-exclamation-triangle-fill me-2"></i>
                              <strong>Password Expiring Soon:</strong> Your password will expire in {{ daysUntilExpiry }} day(s). Please change your password soon.
                            </div>

                            <!-- Account Locked Error -->
                            <div class="col-12 alert alert-danger mt-2" *ngIf="accountLocked">
                              <i class="bi bi-lock-fill me-2"></i>
                              <strong>Account Locked:</strong> {{ lockoutMessage }}
                            </div>

                            <!-- Password Expired Error -->
                            <div class="col-12 alert alert-danger mt-2" *ngIf="passwordExpired">
                              <i class="bi bi-exclamation-circle-fill me-2"></i>
                              <strong>Password Expired:</strong> {{ error }}
                            </div>

                            <!-- Generic Error -->
                            <div class="col-12 text-center alert alert-danger" *ngIf="!form.controls['password'].dirty && !accountLocked && !passwordExpired && error && error !== ''">
                              Invalid Credentials
                            </div>
                            <div class="col-12" *ngIf="!accountLocked && !passwordExpired">
                              <div *ngIf="error">{{error}}</div>
                            </div>
                                <!-- <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                  </div>
                                </div> -->
                         
                    <!-- <div class="col-12">
                      <p class="small mb-0">Don't have account? <a routerLink="/register">Create an account</a></p>
                    </div> -->
                    <!-- <div class="col-12">
                      <p class="small mb-0"><a routerLink="/changepassword">Change Password</a></p>
                      <a routerLink="/custinquiry">Customer Inquiry</a>
                    </div> -->
                        
                 
                    </div>
                          </div>
                    </div>
                      <div class="col-12 text-center">
                        <button class="btn btn-primary" type="submit" 
                        [disabled]="!form.valid">Login</button>
                      </div>
                  </div>
                </form>

                </div>
              </div>
            <!-- </div>
          </div>
        </div> -->

      </section>

    </div>
  </main><!-- End #main -->
