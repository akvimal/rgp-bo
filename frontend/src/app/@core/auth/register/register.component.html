

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <!-- Success Message -->
                  <div class="alert alert-success" *ngIf="success">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    {{ success }}
                  </div>

                  <!-- Error Message -->
                  <div class="alert alert-danger" *ngIf="error">
                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                    {{ error }}
                    <ul class="mb-0 mt-2" *ngIf="passwordErrors.length > 0">
                      <li *ngFor="let err of passwordErrors">{{ err }}</li>
                    </ul>
                  </div>

                  <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="col-12">
                      <label for="yourName" class="form-label">Your Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="yourName"
                        formControlName="name"
                        [class.is-invalid]="form.controls.name.invalid && form.controls.name.touched"
                        required>
                      <div class="invalid-feedback" *ngIf="form.controls.name.invalid && form.controls.name.touched">
                        Please enter your name!
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Your Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="yourEmail"
                        formControlName="email"
                        [class.is-invalid]="form.controls.email.invalid && form.controls.email.touched"
                        required>
                      <div class="invalid-feedback" *ngIf="form.controls.email.invalid && form.controls.email.touched">
                        Please enter a valid email address!
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="yourPassword"
                        formControlName="password"
                        [class.is-invalid]="form.controls.password.invalid && form.controls.password.touched"
                        required>
                      <div class="invalid-feedback" *ngIf="form.controls.password.invalid && form.controls.password.touched">
                        Please enter your password!
                      </div>

                      <!-- Password Strength Indicator -->
                      <app-password-strength-indicator
                        [password]="form.value.password || ''"
                        [showRequirements]="true">
                      </app-password-strength-indicator>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="acceptTerms"
                          formControlName="acceptTerms"
                          [class.is-invalid]="form.controls.acceptTerms.invalid && form.controls.acceptTerms.touched"
                          required>
                        <label class="form-check-label" for="acceptTerms">
                          I agree and accept the <a href="#">terms and conditions</a>
                        </label>
                        <div class="invalid-feedback" *ngIf="form.controls.acceptTerms.invalid && form.controls.acceptTerms.touched">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" [disabled]="!form.valid || loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                        {{ loading ? 'Creating Account...' : 'Create Account' }}
                      </button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
