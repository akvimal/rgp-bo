<div class="pagetitle">
    <h1>Vendors</h1>
</div>

    <div class="row mt-2">
        <div class="col-12">
            <a *isAuth="'vendors.add'" [routerLink]="['../new']"><button type="submit" class="btn btn-primary">Add New</button></a>
        </div>
        <div class="col-12">
            <p-table #dt1 [value]="vendors" [resizableColumns]="true" columnResizeMode="expand" 
                [paginator]="true" [rows]="10" [showCurrentPageReport]="true" styleClass="p-datatable-gridlines mt-4"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
                [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">ID
                            <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="name">Name
                            <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <!-- <th pSortableColumn="contactname">Contact
                            <p-sortIcon field="contactname"></p-sortIcon>
                        </th> -->
                        <th pSortableColumn="gstn">GSTN
                            <p-sortIcon field="gstn"></p-sortIcon>
                        </th>
                        <th pSortableColumn="contactphone">Phone
                            <p-sortIcon field="contactphone"></p-sortIcon>
                        </th>
                       
                        <!-- <th pSortableColumn="address">Address
                            <p-sortIcon field="address"></p-sortIcon>
                        </th> -->
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vendor>
                    <tr>
                        <td>{{vendor.id}}</td>
                        <td>{{vendor.name}}</td>
                        <!-- <td>{{vendor.contactname}}</td> -->
                        <td>{{vendor.gstn}}</td>
                        <td>{{vendor.contactphone}}</td>
                        <!-- <td>{{vendor.address}}</td> -->
                        <td style="text-align: center;">
                            <a *isAuth="'vendors.edit'" [routerLink]="['../edit', vendor.id]">
                            <i class="bi bi-pencil-square text-primary"></i></a>&nbsp;&nbsp;
                            <a *isAuth="'vendors.delete'" (click)="delete(vendor.id)"><i class="bi bi-trash text-danger"></i></a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
