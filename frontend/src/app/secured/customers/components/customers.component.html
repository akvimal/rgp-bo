<div class="pagetitle">
  <h1>Customers</h1>
</div>
<a [routerLink]="['../new']"><button type="submit" class="btn btn-primary">Add New</button></a>

<p-table [value]="customers" [resizableColumns]="true" columnResizeMode="expand" 
[paginator]="true" [rows]="10" [showCurrentPageReport]="true" styleClass="p-datatable-gridlines mt-4"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
[rowsPerPageOptions]="[10,25,50]">
<ng-template pTemplate="header">

    <tr>
      <th scope="col">ID</th>
      <th pSortableColumn="name" scope="col">Name
        <p-sortIcon field="name"></p-sortIcon>
        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
      </th>
      <th pSortableColumn="mobile" scope="col">Mobile
        <p-sortIcon field="mobile"></p-sortIcon>
        <p-columnFilter type="text" field="mobile" display="menu"></p-columnFilter>
      </th>
      <!-- <th  pSortableColumn="email" scope="col">Email
        <p-sortIcon field="email"></p-sortIcon>
        <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
      </th> -->
      <th>Address</th>
      <!-- <th>History</th>
      <th>Recent Visit</th> -->
      <!-- <th scope="col">Area</th> -->
      <!-- <th scope="col">Address</th> -->
      <!-- <th scope="col">Location</th> -->
      <!-- <th scope="col">Source Type</th> -->
      <!-- <th scope="col">Source Info</th> -->
      <!-- <th scope="col">Date</th> -->
      <th scope="col">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-c>
    <tr>
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.mobile}}</td>
      <td>{{c.email}} | {{c.address}} | {{c.locality}}</td>
      <!-- <td>{{c.srctype}}({{c.srcdesc}})|
        Begin Date
      </td>
      <td></td> -->
      <!-- <td>{{c.area}}</td> -->
      <!-- <td>{{c.locality}}</td> -->
      <!-- <td>{{c.address}}</td> -->
      <!-- <td>{{c.srctype}}</td> -->
      <!-- <td>{{c.srcdesc}}</td> -->
      <!-- <td>{{c.createdon | date : 'dd/MM/yy'}}</td> -->
      <td style="text-align: center;">
        <h4 class="icon">
        <a [routerLink]="['../edit',c.id]">
          <i class="bi bi-pencil-square text-primary"></i>
        </a>
      </h4>
      <h4 class="icon"><i class="bi bi-files"></i></h4>
  <!--       
        <a (click)="onRemove(c.id)">
          <i class="bi bi-trash text-danger"></i>
        </a> -->
      </td>
    </tr>
</ng-template>
</p-table>
