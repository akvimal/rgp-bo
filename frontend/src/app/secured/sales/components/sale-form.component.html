    <div class="row">
        <div class="col-12">
            <table class="table mt-2">    
                <tr>
                    <!-- Customer Info -->
                    <td>
                        <strong>Customer</strong>
                        <div class="d-flex">
                            <app-customer-select *ngIf="!sale.customer.existing; else showCustomer" 
                            (customerSelected)="selectCustomer($event,true)"
                            [inputText]="sale.customer.mobile"
                            (onInput)="captureCustomerInfo($event)">
                            </app-customer-select>
                            <h4 *ngIf="sale.customer.mobile && sale.customer.mobile.length !== 10" 
                                class="mt-2 icon"><i class="bi bi-shield-exclamation text-danger"></i></h4>
                            <div *ngIf="!sale.customer.existing" class="d-flex">
                                &nbsp;&nbsp;<input type="text" class="form-control" [disabled]="sale.customer.mobile && sale.customer.mobile.length !== 10" [(ngModel)]="sale.customer.name" placeholder="Name">
                                &nbsp;&nbsp;<input type="text" class="form-control" [disabled]="sale.customer.mobile && sale.customer.mobile.length !== 10" [(ngModel)]="sale.customer.email" placeholder="Email">
                            </div>
                            <ng-template #showCustomer>
                                <div class="mt-2">{{sale.customer?.name}} ({{sale.customer?.mobile}})
                                    &nbsp;&nbsp; <h4 class="icon">
                                        <a (click)="showPrevSalesCopy()">
                                            <i class="bi bi-files text-success"></i>
                                        </a>
                                    </h4>
                                </div>
                            </ng-template>
                            <div class="mt-2">
                                <h4 class="icon">&nbsp;
                                    <a (click)="resetCustomer()">
                                        <i class="bi bi-x-square text-danger"></i>
                                    </a>
                                </h4>
                            </div>
                        </div>
                    </td>
                    <!-- Bill Info-->
                    <td class="text-end">
                        <strong>Bill Date:</strong>&nbsp;{{sale.billdate | date: 'dd/MM/yy'}}
                        <span *ngIf="sale.status !== 'NEW' && sale.billno">&nbsp;<strong>Bill No:</strong>&nbsp;{{sale.billno}}</span>
                    </td>
                </tr>
                <!-- Sale Items -->
                <tr>
                    <td colspan="2">
                        <app-sale-form-items [items]="sale.items" 
                            (itemRemoved)="onItemRemoved($event)"
                            (itemAdded)="onItemAdd($event)" (itemUpdated)="onItemUpdate($event)">
                        </app-sale-form-items>
                    </td>
                </tr>
                <!-- <tr>
                    <td colspan="2">
               
                <span>Discount</span>
                
                <select [(ngModel)]="offer.code" class="form-control" (change)="selectOffer($event)">
                    <option *ngFor="let o of offers" [value]="o.code">{{o.code}}</option>
                </select>
            
                <input type="number" class="form-control" [(ngModel)]="offer.amount" size="4"
                (input)="applyDiscount()"
                [disabled]="!offer.input">
            
                    </td>
                </tr> -->
                <!-- Total -->
                <tr *ngIf="sale.items && sale.items.length > 0" style="background:#ccc;">
                    <td colspan="2" class="pt-1 pb-1">
                        <!-- <div class="container"> -->
                            <div class="row m-0 p-0" >
                                <div class="col-1">
                                    <label class="sale-summary"><strong>{{sale.items.length}}</strong> items</label>
                                </div>
                                <!-- <div class="col-1">
                                    MRP:<i class="bi bi-currency-rupee" style="padding:0"></i>{{sale.mrptotal}}
                                </div> -->
                                <div class="col-2">
                                    <label class="sale-summary">Save: {{sale.saving}}%</label>
                                </div>
                                <div class="col-7">
                                   <app-sale-payment [total]="sale.total||0" [payment]="payment" (updated)="paymentinfo($event)"></app-sale-payment>
                                </div>
                                <div class="col-2 text-end">
                                    <h4>
                                    Total: <span style="background-color: rgb(65, 236, 60);font-size: x-large;"><i class="bi bi-currency-rupee" style="padding:0"></i>{{sale.total | number : '1.0-0'}}</span>
                                    </h4>
                                </div>
                            </div>
                        <!-- </div> -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex flex-row">
            <label for="ordertype" style="padding-right:.5em;">Order</label>
            <select [(ngModel)]="sale.ordertype">
                <option value="Walk-in">Walk-in</option>
                <option value="Phone">Phone</option>
                <option value="Whatsapp">Whatsapp</option>
            </select>
            <label for="deliverytype" style="padding-left:1em;padding-right:.5em;">Delivery</label>
            <select [(ngModel)]="sale.deliverytype">
                <option value="Counter">Counter</option>
                <option value="Delivery">Delivery</option>
            </select>
        </div>
    </div>

        <div class="col-12">
            <app-sale-delivery-form></app-sale-delivery-form>

    <div class="row mt-2">
        <div class="col-8 d-flex">
            <button (click)="submit('PENDING')" 
                class="btn btn-outline-secondary m-2" [disabled]="total === 0">Save</button>
            <button (click)="discard()" *ngIf="sale.id && sale.status !== 'NEW'"
            class="btn btn-outline-danger m-2">Discard</button>

            <div *ngIf="isPrescriptionItemsFound()" class="mt-3">
                <input type="checkbox" style="width: 20px;height: 20px;" [(ngModel)]="prescriptionProvided">
                <span style="font-size: large;"> Prescription</span>
                <!-- <select>
                    <option value="">Select</option>
                </select>
                <h4 class="icon"><i class="bi bi-file-earmark-arrow-up text-primary"></i></h4> -->
                <app-file-upload></app-file-upload>
            </div>
        </div>
        <div class="col-4 text-end">
            <button (click)="submit('COMPLETE')" class="btn btn-primary m-2" 
                        [disabled]="!isCompleteReady()">Complete</button>

        </div>
    </div>

<!-- Information to capture for H1 -->
<p-dialog header="Prescription" [(visible)]="displaySalePropsForm" [modal]="true">
    <form [formGroup]="form" (ngSubmit)="onSubmitSaleProps()">
        <div class="row g-2 bg-light pb-3 mt-3" formGroupName="props" *ngIf="saleprops.length > 0">
            <!-- <div class="col-md-12">
                <input type="checkbox" name="selectCu" (change)="copyCustomerInfo($event)">Copy Customer Info to Patient
            </div> -->
            <div class="col-md-4" *ngFor="let pp of saleprops">
                <label class="form-label">{{pp.label}}<span class="text-danger" *ngIf="pp.required"> *</span></label> 
                <select class="form-control" formControlName={{pp.id}} *ngIf="pp.type === 'SINGLE-SELECT'">
                    <option value="">Select</option>
                    <option *ngFor="let c of pp.choices" [value]="c.value">{{c.label}}</option>
                </select> 
                <input *ngIf="!pp.type" type="text"
                        class="form-control" formControlName={{pp.id}}>
                <div *ngIf="pp.type === 'CHECK'">
                <input type="checkbox" class="form-check-input" formControlName={{pp.id}}> Yes
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
        <button type="submit" class="btn btn-secondary">Skip</button>
    </form>
</p-dialog>

<!-- Customer Previous Sales -->
<p-dialog [header]="this.sale?.customer?.name + ' (' + this.sale?.customer?.mobile + ')'" 
        [(visible)]="displayPrevSalesCopy" [modal]="true" [maximizable]="true">
        <app-sale-history-customer [customerid]="sale.customer.id" (sold)="productsFromHistory($event)"></app-sale-history-customer>
</p-dialog>
