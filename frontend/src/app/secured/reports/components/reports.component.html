<div class="pagetitle">
  <h1>Reports</h1>
</div>
<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit('search')">
    <div class="col-12">
      <input class="form-check-input" formControlName="report" type="radio" id="purchase" value="purchase">
      <label class="form-check-label" for="purchase">
        Purchase
      </label>
      <input class="form-check-input" formControlName="report" type="radio" id="stock" value="stock">
      <label class="form-check-label" for="stock">
        Stock
      </label>
      <input class="form-check-input" formControlName="report" type="radio" id="sale" value="sale">
      <label class="form-check-label" for="sale">
        Sale
      </label>
    </div>
    <div class="col-12">
      <!-- <select formControlName="report" class="form-control">
        <option value="">Select</option>
        <option value="Purchase">Purchase Report</option>
        <option value="Stock">Stock Report</option>
        <option value="Sale">Sale Report</option>
      </select> -->
      
        <input type="date" formControlName="begin" placeholder="Begin">
        <input type="date" formControlName="end" placeholder="End">
      
        <app-props-form [entity]="'product'" [default]="false" (updated)="propsUpdate($event, 'product')"></app-props-form>
    </div>
  
  <div class="col-12 mt-2">
    <div class="d-flex">
      <button class="btn btn-primary me-auto p-2" type="submit">Search</button>
      <button class="btn btn-primary p-2" (click)="onSubmit('export')">Export</button>
    </div>
  </div>
</form>
  <div class="col-12 mt-2">
    <div class="card">
      <table>
        <tr>
          <th>Date</th>
          <th>No</th>
          <th style="width:15%">Customer</th>
          <th style="text-align: right;">Total</th>
          <th style="width:30%">Product</th>
          <th>Batch</th>
          <th style="text-align: right;">Qty</th>
          <th style="text-align: right;">Price</th>
          <th style="text-align: right;">Amount</th>
        </tr>
        <tr *ngFor="let sale of data"> 
          <td>{{sale.bill_date | date : 'dd/MM/yy'}}</td>
          <td>{{sale.bill_no}}</td>
          <td>{{sale.customer}}</td>
          <td style="text-align: right;">{{sale.sale_total}}</td>
          <td>{{sale.product}}</td>
          <td>{{sale.batch}}</td>
          <td style="text-align: right;">{{sale.qty}}</td>
          <td style="text-align: right;">{{sale.price}}</td>
          <td style="text-align: right;">{{sale.item_total}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
