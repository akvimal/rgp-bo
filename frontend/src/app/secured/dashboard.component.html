<div class="container">
  <div class="row">
    <div class="col-12">
      Frequency: <select [(ngModel)]="freq">
        <option value="daily">Daily</option>
        <option value="month">Monthly</option>
      </select>
      From: <input type="date" [(ngModel)]="fromdate" (input)="view()">
      Range: <input type="number" [(ngModel)]="count" (input)="view()">
      <button (click)="view()">View</button>
        <ngx-charts-bar-vertical 
          [view]="[800,350]"
          [results]="saleData"
          [xAxisLabel]="'Period'"
          [legendTitle]="'Sale Trend'"
          [yAxisLabel]="'Sale'"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxis]="true"
          [yAxis]="true"
          [gradient]="false">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
