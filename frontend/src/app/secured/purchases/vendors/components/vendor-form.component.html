
<div class="card mt-2">
    <div class="card-body">
      <h5 class="card-title p-0 m-0">New Vendor</h5>

      <!-- Multi Columns Form -->
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="row mt-4">
        <div class="col-md-8">
          <label for="name" class="form-label">Business Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>        
        <div class="col-md-4">
          <label for="gstn" class="form-label">GSTN</label>
          <input type="text" class="form-control" id="gstn" formControlName="gstn">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="contactname" class="form-label">Contact Name</label>
          <input type="text" class="form-control" id="contactname" formControlName="contactname">
        </div>
        <div class="col-md-2">
          <label for="contactphone" class="form-label">Contact Phone</label>
          <input type="text" class="form-control" id="contactphone" formControlName="contactphone">
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" formControlName="address"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="comments" class="form-label">Comments</label>
          <textarea class="form-control" id="comments" formControlName="comments"></textarea>
        </div>
      </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2" [disabled]="!form.valid">Submit</button>
          <button type="reset" (click)="reset()" class="btn btn-outline-secondary m-2">Reset</button>
          <button type="button" (click)="gotoList()" class="btn btn-outline-secondary m-2">Cancel</button>
        </div>
      </form><!-- End Multi Columns Form -->

    </div>
  </div>
