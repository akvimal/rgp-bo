<p-dialog
  header="Quick Add Product"
  [(visible)]="visible"
  (onHide)="cancel()"
  [modal]="true"
  [closable]="true"
  [style]="{width: '600px'}"
  styleClass="quick-add-product-dialog">

  <div class="quick-add-form">
    <!-- Info Alert -->
    <div class="alert alert-info mb-3">
      <i class="bi bi-info-circle me-2"></i>
      <strong>Product not found in your catalog.</strong> Add this product to continue with invoice processing.
    </div>

    <!-- Error Message -->
    <div class="alert alert-danger mb-3" *ngIf="errorMessage">
      <i class="bi bi-exclamation-triangle me-2"></i>
      {{errorMessage}}
    </div>

    <!-- Product Form -->
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">

      <!-- Product Title (Required) -->
      <div class="mb-3">
        <label for="productTitle" class="form-label">
          Product Name/Title <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          id="productTitle"
          class="form-control"
          formControlName="title"
          placeholder="Enter product name"
          [class.is-invalid]="productForm.get('title')?.invalid && productForm.get('title')?.touched">
        <div class="invalid-feedback" *ngIf="productForm.get('title')?.errors?.['required']">
          Product name is required
        </div>
        <div class="invalid-feedback" *ngIf="productForm.get('title')?.errors?.['minlength']">
          Product name must be at least 2 characters
        </div>
        <small class="form-text text-muted">Pre-filled from OCR extraction</small>
      </div>

      <!-- Pack Size -->
      <div class="mb-3">
        <label for="pack" class="form-label">
          Pack Size
        </label>
        <input
          type="text"
          id="pack"
          class="form-control"
          formControlName="pack"
          placeholder="e.g., 10 (for 10 tablets/strips)"
          [class.is-invalid]="productForm.get('pack')?.invalid && productForm.get('pack')?.touched">
        <div class="invalid-feedback" *ngIf="productForm.get('pack')?.errors?.['pattern']">
          Pack size must be a number
        </div>
        <small class="form-text text-muted">Number of units per pack</small>
      </div>

      <!-- Manufacturer -->
      <div class="mb-3">
        <label for="manufacturer" class="form-label">
          Manufacturer
        </label>
        <input
          type="text"
          id="manufacturer"
          class="form-control"
          formControlName="mfr"
          placeholder="Enter manufacturer/company name">
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">
          Category
        </label>
        <input
          type="text"
          id="category"
          class="form-control"
          formControlName="category"
          placeholder="e.g., Medicines, Consumables, etc.">
      </div>

      <!-- Brand -->
      <div class="mb-3">
        <label for="brand" class="form-label">
          Brand
        </label>
        <input
          type="text"
          id="brand"
          class="form-control"
          formControlName="brand"
          placeholder="Enter brand name">
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">
          Description/Notes
        </label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          rows="2"
          placeholder="Any additional details about this product"></textarea>
      </div>

    </form>
  </div>

  <!-- Footer Buttons -->
  <ng-template pTemplate="footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="cancel()"
      [disabled]="saving">
      <i class="bi bi-x"></i> Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="saveProduct()"
      [disabled]="saving || productForm.invalid">
      <span *ngIf="!saving">
        <i class="bi bi-check-circle"></i> Save Product & Continue
      </span>
      <span *ngIf="saving">
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Saving...
      </span>
    </button>
  </ng-template>

</p-dialog>
