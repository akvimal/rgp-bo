<!-- Document Type Badge -->
<span *ngIf="docType" [ngClass]="getDocTypeClass()" class="me-1">
    {{ getDocTypeLabel() }}
</span>

<!-- Payment Status Badge -->
<span *ngIf="paymentStatus" [ngClass]="getPaymentStatusClass()" class="me-1">
    <i class="bi bi-cash-coin"></i> {{ getPaymentStatusLabel() }}
</span>

<!-- Tax Status Badge -->
<span *ngIf="taxStatus" [ngClass]="getTaxStatusClass()" class="me-1">
    <i class="bi bi-receipt"></i> {{ getTaxStatusLabel() }}
</span>

<!-- Lifecycle Status Badge -->
<span *ngIf="lifecycleStatus" [ngClass]="getLifecycleStatusClass()">
    <i class="bi bi-life-preserver"></i> {{ getLifecycleStatusLabel() }}
</span>
