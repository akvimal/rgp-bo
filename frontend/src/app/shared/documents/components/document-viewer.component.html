<div class="row mt-4">
    <div class="col-3">
        <ng-content></ng-content>
    </div>
    <div class="col-9">
        <div *ngIf="content">
            <img *ngIf="content.type !== 'pdf'; else pdf" [src]="content.blob">
            <ng-template #pdf>
                <embed [attr.src]="content.blob" type="application/pdf" width="800" height="600">
            </ng-template>
        </div>
    </div>
</div>
