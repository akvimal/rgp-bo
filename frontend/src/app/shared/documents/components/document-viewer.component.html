<div class="row">
    <div class="col-2">
        <div *ngFor="let d of documents">
           <span style="cursor:pointer;" (click)="viewDoc(d.id)">{{d.id}}</span> 
        </div>
    </div>
    <div class="col-10">
        <div *ngIf="content">
            <img *ngIf="content.type !== 'pdf'; else pdf" [src]="content.blob">
            <ng-template #pdf>
                <embed [attr.src]="content.blob" type="application/pdf" width="100%" height="100%">
            </ng-template>
        </div>
    </div>
</div>
