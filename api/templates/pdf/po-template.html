<!DOCTYPE html>
<html>
  <head>
    <mate charest="utf-8" />
    <title>Purchase Order</title>
    <style>
      body {
        font-size: 9px;
      }
      body, h1, h2, h3, h4, h5, h6, ul, li, p {
        margin:0;
        padding: 0;
      }
      table, tr, td, th {
        border:1px solid;
        border-collapse: collapse;
      }
      td, th {
        padding: 3px;
      }
      #data {
        margin-top: 10px;
      }
      .qty {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;">
    <h4>Purchase Order</h4>
    <h5>{{this.order.vendor.name}}</h5>
    <p>Date: {{this.orderdate}}</p>
  </div>
    <table id="data">
      <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
      </tr>
    </thead>
    <tbody>
      {{#each requests}}
      <tr>
        <td>{{this.product}}</td>
        <td class="qty">{{this.qty}}</td>
      </tr>
      {{/each}}
    </tbody>
    </table>
  </body>
</html>
