version: "3.8"

services:
  api:
    build:
      dockerfile: Dockerfile.prod
      context: ./api
      # Only build development stage from Dockerfile
    # Mount our host dir to the docker container  
    # Mount api directory (./api) to (:) docker container (/app)
    # Reflect File changes from host to container
    volumes:
      - ./api:/app
      - ./api/node_modules:/app/node_modules
      - rgpfiles:/app/uploaded-files
    command: npm run start:prod
    depends_on:
      - postgres
    ports:
      - 30000:3000
    networks:  
      - local

  postgres:
    image: postgres:14
    restart: always
    container_name: rgp-db
    volumes:
      - rgpdata:/var/lib/postgresql/data
    networks:  
      - local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rgpdb
    ports:
      - 35000:5432
  
  # pgadmin:
  #   image: dpage/pgadmin4
  #   restart: always
  #   container_name: pgadmin
  #   networks:  
  #     - local
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@rgp.com
  #     PGADMIN_DEFAULT_PASSWORD: R6PD8@dmin
  #   ports:
  #     - 9080:80

  frontend:
    build:
      dockerfile: Dockerfile.prod
      context: ./frontend
    command: ng serve --configuration production
    depends_on:
      - api
    volumes:
      - ./frontend:/dist/src/app
      - /dist/src/app/node_modules
    ports:
      - 8080:4200
    networks:  
      - local

networks:
  local:

volumes:
    rgpdata:
      external: true
    rgpfiles:
      external: true